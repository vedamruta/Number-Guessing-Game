<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="NumberGuess.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <div class="input-data">
            <p class="input_label">Enter a guess</p>
            <input type="text" name="txt_number" id="txt_number">
            <input type="submit" value="Submit guess" id="submit_btn">
        </div>
        <div class="output-data">
            <p>Previous guesses: <span class="previous_guess"></span></p>        
            <p class="notification"></p> 
            <p class="near-far"></p>
            <input type="reset" value="Start new game" id="restart">
        </div>
    </div>
</body>
</html>
